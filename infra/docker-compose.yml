
version: '3.8'

services:
  # Main API & Web Service
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: zenithmail-app:latest
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://zenith:secret@db:5432/zenithmail
      - REDIS_URL=redis://cache:6379
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    ports:
      - "3000:3000"
    depends_on:
      - db
      - cache
    deploy:
      resources:
        limits:
          memory: 1G

  # High-Volume Worker (Horizontal Scaling Ready)
  worker:
    image: zenithmail-app:latest
    command: npm run start:worker
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://zenith:secret@db:5432/zenithmail
      - REDIS_URL=redis://cache:6379
    depends_on:
      - db
      - cache
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  # Persistent Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=zenith
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=zenithmail
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G

  # Queue & Cache
  cache:
    image: redis:7-alpine
    restart: always
    volumes:
      - redisdata:/data
    deploy:
      resources:
        limits:
          memory: 512M

  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

volumes:
  pgdata:
  redisdata:
